<form>
  <!-- ID Field (Hidden unless adding a new owner) -->
  <div [hidden]="added">
    <label for="idOwner">Owner ID</label>
    <input type="text" [readOnly]="!added" [(ngModel)]="owner.idOwner" name="idOwner" id="idOwner"
      class="form-control w-25" placeholder="Owner ID">
  </div>

  <!-- Name Field -->
  <div class="form-group">
    <label for="name">Owner Name</label>
    <input type="text" [(ngModel)]="owner.name" name="name" id="name" class="form-control"
      placeholder="Enter the owner's name..." required>
  </div>

  <!-- Phone Field -->
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" [(ngModel)]="owner.phone" name="phone" id="phone" class="form-control"
      placeholder="Enter the owner's phone number..." required>
  </div>

  <!-- Email Field -->
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" [(ngModel)]="owner.email" name="email" id="email" class="form-control"
      placeholder="Enter the owner's email..." required>
  </div>

  <!-- Submit Button -->
  <div class="mt-2">
    <button type="submit" [disabled]="!owner.name || !owner.phone || !owner.email " class="btn btn-success"
      (click)="saveOwner()">
      {{added ? 'Add Owner' : 'Modify Owner'}}
    </button>
  </div>
</form>
